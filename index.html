<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" 
          charset="utf-8">
  </HEAD>
  <body class="page">
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg" class="picture">
      <a class="more-inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks-table">
      <section id="add-task">
        <label for="new-task" class="lbl lbl-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-header">Todo</h3>
        <ul id="incomplete-tasks" class="controls">
          <li class="list-item"><input type="checkbox" class="input-checkbox">
            <label class="lbl task">Pay Bills</label>
            <input type="text" class="input-text">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" class="picture"></button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="input-checkbox">
            <label class="lbl task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img src="./remove.svg" class="picture"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-header">Completed</h3>
        <ul id="completed-tasks" class="controls">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="lbl task">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" class="picture"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
